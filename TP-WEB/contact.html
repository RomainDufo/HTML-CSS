                </div>
            </div>
            <div>
                <label for="checkbox">Envoyer une copie par E-mail !</label>
                <input type="checkbox" name="checkbox" id="checkbox" >
            </div>
            <div>
                <input type="submit" value="Envoyer"  name="envoyer" id="envoyer">
