    <form action="post" method="post">
        <fieldset>
            <div>
                <label for="name">Nom:<span class="etoilerouge">*</span></label>
                <input type="text" name="name" id="name" placeholder="Ex: Karim" minlength="2" maxlength="20">
            </div>
            <div>
                <label for="mail">E-mail:<span class="etoilerouge">*</span></label>
                <input type="text" name="mail" id="mail" placeholder="Ex: @mail">
            </div>
            <div>
                <label for="message">Laisser un commentaire:</label><br>
                <textarea name="message" id="message" cols="70" rows="10" placeholder="Je dépose mon avis :)"></textarea>
                <br>
            </div>
            <div>
                <label for="checkbox">Envoyer une copie par E-mail !</label>
                <input type="checkbox" name="checkbox" id="checkbox" >
            </div>
            <div>
                <input type="submit" value="Envoyer"  name="envoyer" id="envoyer">
                <input type="submit" value="Reset" name="reset" id="reset">
            </div>
        </fieldset>
    </form>
